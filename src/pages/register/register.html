<ion-header>
  <ion-navbar color="green2">
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="placement" >
   
 <div id="container">

    <div id = "photos" text-center>
          <img style="width: 170px; height: 170px;" src="assets/imgs/icon.jpg" ><img>
    </div>
    <div id ="centred">

        <ion-item color = "green6"> 
            <ion-label color = "light" floating>First Name</ion-label>
            <ion-input required type="text" #firstName></ion-input>
        </ion-item>

        <ion-item color = "green6">
            <ion-label color = "light" floating>Last Name</ion-label>
            <ion-input required type="text" #lastName></ion-input>
        </ion-item>

        <ion-item color = "green6">
          <ion-label color = "light" floating>Email</ion-label>
          <ion-input type="text" #email></ion-input>
        </ion-item>

        <ion-item color = "green6">
          <ion-label color = "light" floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>

        <ion-item color = "green6">
          <ion-label color = "light" floating>Confirm Password</ion-label>
          <ion-input type="password" #cpassword></ion-input>
        </ion-item>

        <ion-row style="height:15px"></ion-row>
    </div>    
        <div padding>
              <button full ion-button color= "green4" (click)="registerUser()" item-left>Register</button>
        </div>
</div>

</ion-content>
