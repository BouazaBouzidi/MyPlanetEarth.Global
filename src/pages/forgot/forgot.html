<ion-header>
  <ion-navbar color="green2">
    <ion-title>Forgot your password!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class = "background" class="placement" >

  <div id="container">

  <div id = "photoss" text-center>
        <img style="width: 170px; height: 170px;" src="assets/imgs/icon.jpg" ><img>
  </div>

  <div id = "centred">
  <ion-item color = "green6">
        <ion-label color = "light" id="center" floating >Email</ion-label>
        <ion-input type="text" #femail></ion-input>
   </ion-item>
  </div>
  <div padding>
    <button block ion-button color= "green4" (click)="resetPassword()" item-left>Reset Password</button>
  </div>

</div>
</ion-content>
