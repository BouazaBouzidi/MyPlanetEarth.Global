<ion-header>

  <ion-navbar>
    <ion-title>Forgot your password!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #femail></ion-input>
      </ion-item>
  </ion-list>
  
  <div padding>
    <button block ion-button (click)="resetPassword()" item-left>Reset Password</button>
  </div>
</ion-content>
