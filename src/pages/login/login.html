<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="signInUser()" item-left>Sign In</button>
  <button block ion-button color = "light" (click)="register()" item-left>Sign Up</button>
  <button ion-button clear item-left (click)="forgot()" >Forgot Password?</button>
</div>

</ion-content>
